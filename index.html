<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <h1 class="sr-only">Stats Preview</h1>
      <p class="main__title">Get <b class="main__title--bold">insights</b> that help your business grow.</p>
      <p class="main__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats__stat">
          <span class="stats__stat-number">10k+</span>
          <span class="stats__stat-label">companies</span>
        </div>
        <div class="stats__stat">
          <span class="stats__stat-number">314</span>
          <span class="stats__stat-label">templates</span>
        </div>
        <div class="stats__stat">
          <span class="stats__stat-number">12m+</span>
          <span class="stats__stat-label">queries</span>
        </div>
      </div>
    </main>
    <div class="illustration"></div>
  </div>


</body>

</html>
